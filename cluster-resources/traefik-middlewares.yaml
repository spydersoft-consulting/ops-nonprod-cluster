---
# Middleware for services that need large request body size (500MB)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: large-body-size
  namespace: kube-system
spec:
  buffering:
    maxRequestBodyBytes: 524288000  # 500MB
---
# Middleware for test namespace
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: large-body-size
  namespace: test
spec:
  buffering:
    maxRequestBodyBytes: 524288000  # 500MB
---
# Middleware for stage namespace
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: large-body-size
  namespace: stage
spec:
  buffering:
    maxRequestBodyBytes: 524288000  # 500MB
