apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  chart: traefik
  repo: https://traefik.github.io/charts
  targetNamespace: kube-system
  version: 32.1.1
  valuesContent: |-
    deployment:
      kind: Deployment
      replicas: 2
      podAnnotations:
        linkerd.io/inject: enabled
    ports:
      web:
        port: 8080
        exposedPort: 80
      websecure:
        port: 8443
        exposedPort: 443
    service:
      type: LoadBalancer
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
      kubernetesIngress:
        enabled: false
    gatewayClass:
      enabled: true
      name: traefik
    metrics:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            cluster: nonproduction
    additionalArguments:
      - "--serverstransport.insecureskipverify=true"
    logs:
      general:
        level: INFO
      access:
        enabled: true
