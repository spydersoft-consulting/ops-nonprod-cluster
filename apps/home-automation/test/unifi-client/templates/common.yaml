    app.kubernetes.io/name: unifi-client
    app.kubernetes.io/version: 1.0.9
    helm.sh/chart: unifi-client-0.1.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-client
      app.kubernetes.io/instance: unifi-client
  template:
    metadata:
      annotations:
        
        checksum/config: 94d5e504ff80ea14c6c6e8e2e4879740cbf6c812e2ffabffb1c9366fa78e8569
      labels:
        app.kubernetes.io/name: unifi-client
        app.kubernetes.io/instance: unifi-client
    spec:
      
      imagePullSecrets:
        - name: spydersoft-proget
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: unifi-client
          image: proget.mattgerega.com/spydersoft/ha/unifi.client:0.1.19-package-updates.5
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config-js
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
      volumes:
        - name: config-js
          configMap:
            name: unifi-client-config-js
