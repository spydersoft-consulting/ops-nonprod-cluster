networkPolicies:
  main:
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
serviceAccount:
  automount: false
  create: true
  name: nonproduction-redis-master
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
persistence:
  data:
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    storageClass: nfs-client
    size: 8Gi
    type: persistentVolumeClaim
    retain: true
    accessMode: ReadWriteOnce
    enabled: true
  redis-config:
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
    type: configMap
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    annotations:
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/port: "9121"
    ports:
      redis:
        port: 6379
        primary: true
        enabled: true
        targetPort: 6379
        protocol: TCP
      metrics:
        enabled: true
        port: 9121
        targetPort: 9121
        protocol: TCP
  headless:
    clusterIP: None
    controller: main
    type: ClusterIP
    enabled: true
    ports:
      redis:
        enabled: true
        port: 6379
        targetPort: 6379
        protocol: TCP
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
environment: nonproduction
controllers:
  main:
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    revisionHistoryLimit: 10
    replicas: 1
    type: statefulset
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    enabled: true
    containers:
      main:
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        probes:
          liveness:
            custom: true
            spec:
              initialDelaySeconds: 20
              successThreshold: 1
              timeoutSeconds: 6
              failureThreshold: 5
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
          startup:
            custom: true
            spec:
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
            enabled: true
          readiness:
            custom: true
            spec:
              initialDelaySeconds: 20
              successThreshold: 1
              timeoutSeconds: 2
              failureThreshold: 5
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
      redis-exporter:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          REDIS_ADDR: redis://localhost:6379
        image:
          tag: v1.62.0
          pullPolicy: IfNotPresent
          repository: oliver006/redis_exporter
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi

