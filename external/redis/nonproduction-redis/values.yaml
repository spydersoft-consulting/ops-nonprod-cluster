podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
environment: nonproduction
networkPolicies:
  main:
    enabled: true
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    policyTypes:
    - Ingress
    - Egress
controllers:
  main:
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    containers:
      redis-exporter:
        env:
          REDIS_ADDR: redis://localhost:6379
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        image:
          tag: v1.62.0
          repository: oliver006/redis_exporter
          pullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 25Mi
      main:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              initialDelaySeconds: 0
            custom: true
          liveness:
            enabled: true
            spec:
              failureThreshold: 5
              successThreshold: 1
              periodSeconds: 5
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
            custom: true
          readiness:
            enabled: true
            spec:
              failureThreshold: 5
              successThreshold: 1
              periodSeconds: 5
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
            custom: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        image:
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
    enabled: true
    revisionHistoryLimit: 10
    type: statefulset
persistence:
  redis-config:
    enabled: true
    type: configMap
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
  data:
    storageClass: nfs-client
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    accessMode: ReadWriteOnce
    enabled: true
    retain: true
    type: persistentVolumeClaim
    size: 8Gi
serviceAccount:
  name: nonproduction-redis-master
  automount: false
  create: true
service:
  headless:
    controller: main
    clusterIP: None
    enabled: true
    ports:
      redis:
        enabled: true
        port: 6379
        protocol: TCP
        targetPort: 6379
    type: ClusterIP
  main:
    controller: main
    primary: true
    ports:
      metrics:
        enabled: true
        port: 9121
        protocol: TCP
        targetPort: 9121
      redis:
        port: 6379
        protocol: TCP
        primary: true
        enabled: true
        targetPort: 6379
    annotations:
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/scrape: "true"
    type: ClusterIP
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so

