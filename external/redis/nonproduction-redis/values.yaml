podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
service:
  main:
    primary: true
    type: ClusterIP
    controller: main
    ports:
      metrics:
        protocol: TCP
        enabled: true
        targetPort: 9121
        port: 9121
      redis:
        targetPort: 6379
        port: 6379
        protocol: TCP
        enabled: true
        primary: true
    annotations:
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
  headless:
    type: ClusterIP
    controller: main
    clusterIP: None
    enabled: true
    ports:
      redis:
        protocol: TCP
        enabled: true
        targetPort: 6379
        port: 6379
serviceAccount:
  name: nonproduction-redis-master
  automount: false
  create: true
controllers:
  main:
    initContainers:
      init-permissions:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
    type: statefulset
    containers:
      redis-exporter:
        image:
          pullPolicy: IfNotPresent
          tag: v1.62.0
          repository: oliver006/redis_exporter
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 25Mi
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          REDIS_ADDR: redis://localhost:6379
      main:
        probes:
          liveness:
            custom: true
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              initialDelaySeconds: 20
              periodSeconds: 5
              timeoutSeconds: 6
            enabled: true
          readiness:
            custom: true
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              initialDelaySeconds: 20
              periodSeconds: 5
              timeoutSeconds: 2
            enabled: true
          startup:
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    replicas: 1
    enabled: true
    revisionHistoryLimit: 10
environment: nonproduction
persistence:
  redis-config:
    type: configMap
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
    enabled: true
  data:
    type: persistentVolumeClaim
    retain: true
    storageClass: nfs-client
    size: 8Gi
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    enabled: true
    accessMode: ReadWriteOnce
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
networkPolicies:
  main:
    controller: main
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    policyTypes:
    - Ingress
    - Egress
    enabled: true

