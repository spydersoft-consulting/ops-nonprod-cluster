environment: nonproduction

redis:
  image: 
    repository: redis/redis-stack-server
    tag: 6.2.6-v10
  global:
    storageClass: nfs-client
  architecture: standalone

  auth:
    existingSecret: redis-secrets
    existingSecretPasswordKey: password

  master:
    configuration: | 
      loadmodule /opt/redis-stack/lib/redisearch.so "MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000"
      loadmodule /opt/redis-stack/lib/redistimeseries.so
    # command: 
    # - exec /opt/redis-stack/bin/redis-server --loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000 --loadmodule /opt/redis-stack/lib/rejson.so "${ARGS[@]}" 
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 200Mi
  # replica:
  #   command: 
  #   - exec /opt/redis-stack/bin/redis-server  --loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000 --loadmodule /opt/redis-stack/lib/rejson.so "${ARGS[@]}" 
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      scrapeTimeout: 30s