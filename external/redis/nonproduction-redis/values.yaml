podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
service:
  headless:
    clusterIP: None
    controller: main
    type: ClusterIP
    ports:
      redis:
        protocol: TCP
        port: 6379
        enabled: true
        targetPort: 6379
    enabled: true
  main:
    annotations:
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/port: "9121"
    primary: true
    type: ClusterIP
    ports:
      redis:
        primary: true
        protocol: TCP
        targetPort: 6379
        port: 6379
        enabled: true
      metrics:
        protocol: TCP
        port: 9121
        enabled: true
        targetPort: 9121
    controller: main
persistence:
  redis-config:
    enabled: true
    type: configMap
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
  data:
    size: 8Gi
    storageClass: nfs-client
    retain: true
    type: persistentVolumeClaim
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    accessMode: ReadWriteOnce
    enabled: true
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
environment: nonproduction
serviceAccount:
  create: true
  automount: false
  name: nonproduction-redis-master
controllers:
  main:
    revisionHistoryLimit: 10
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
    type: statefulset
    containers:
      redis-exporter:
        image:
          tag: v1.62.0
          pullPolicy: IfNotPresent
          repository: oliver006/redis_exporter
        env:
          REDIS_ADDR: redis://localhost:6379
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
          requests:
            memory: 25Mi
            cpu: 25m
      main:
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        probes:
          liveness:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 20
              failureThreshold: 5
              timeoutSeconds: 6
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          readiness:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 20
              failureThreshold: 5
              timeoutSeconds: 2
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          startup:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              timeoutSeconds: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
    replicas: 1
    enabled: true
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
networkPolicies:
  main:
    controller: main
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
    policyTypes:
    - Ingress
    - Egress
    enabled: true

