service:
  headless:
    enabled: true
    controller: main
    clusterIP: None
    ports:
      redis:
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379
    type: ClusterIP
  main:
    annotations:
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/scrape: "true"
    primary: true
    controller: main
    ports:
      metrics:
        protocol: TCP
        enabled: true
        port: 9121
        targetPort: 9121
      redis:
        enabled: true
        primary: true
        protocol: TCP
        port: 6379
        targetPort: 6379
    type: ClusterIP
environment: nonproduction
networkPolicies:
  main:
    enabled: true
    controller: main
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    policyTypes:
    - Ingress
    - Egress
serviceAccount:
  name: nonproduction-redis-master
  create: true
  automount: false
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
persistence:
  data:
    enabled: true
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    size: 8Gi
    retain: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    enabled: true
    type: configMap
controllers:
  main:
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    containers:
      redis-exporter:
        image:
          tag: v1.62.0
          repository: oliver006/redis_exporter
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          REDIS_ADDR: redis://localhost:6379
      main:
        probes:
          readiness:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 20
              timeoutSeconds: 2
              failureThreshold: 5
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          startup:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          liveness:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 20
              timeoutSeconds: 6
              failureThreshold: 5
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
        image:
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    revisionHistoryLimit: 10
    enabled: true
    type: statefulset
podDisruptionBudget:
  main:
    maxUnavailable: 1
    enabled: true
    controller: main

